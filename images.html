<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <ul>
                    <li>
                        <a class="nav-links" href="index.html" >Google Search</a>
                    </li>
                    <li>
                        <a class="nav-links" href="advanced.html">Google Advanced</a>
                    </li>
                </ul>
            </div>
        </header>
    <section class="main">
        <div class="google_content">
            <a href="https://www.google.com"><img src="assets/googlelogo.png" alt="googlelogo" class="center"></a>
            <div class="logo-subtext">
                <span>images</span>
            </div>
            <div class="bar">
                <form action="http://images.google.com/images" method="get">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                    <input  class="search_bar"type="text" name="q">
                </form>
            </div>   
        </div>
    </section>
    </div>
</body>
</html>
