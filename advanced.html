<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced</title>
</head>
<body>
    <header class="header-advanced">
        <div class="header-advanced-logo">
            <a href="index.html"><img src="assets/advancedlogo.png" alt="google logo"></a>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a class="nav-links" href="index.html" >Google Search</a>
                </li>
                <li>
                    <a class="nav-links" href="images.html">Google Images</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="advanced-search-container">
        <div class="app-bar">
        <label>Advanced Search</label>
        </div>
    </section>
    <div class="separator-line"></div>  
    <section class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
            <label>Find Pages With ...</label>
            <div class="white-space"></div>
            <label>To do this in the search box.</label>
            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="form-group">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
            </div>
            <div class="form-group">
                <label>any of these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Type <span class="monospace">OR</span> between all the words you want: miniature <span class="monospace">OR standard</span>
                </div>
            </div>
            <div class="form-group">
                <label>none of these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Put a minus sign just before words that you don't want:<span class="monospace"> "-rodent, -"Jack Russell"</span>
                </div>
            </div>
            <div class="center-align">
                <input type="submit" class="blue-button" value="Google Advanced Search">
            </div>
        </form>
    </section>
</body>
</html>
